<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">


    <link rel="icon" sizes="32x32" href="<%= BASE_URL %>icon_32x32.png">
    <link rel="icon" sizes="16x16" href="<%= BASE_URL %>icon_16x16.png">

    <title><%= htmlWebpackPlugin.options.title %></title>
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="https://kit.fontawesome.com/866e703862.js" crossorigin="anonymous"></script>
    <script>
      function showSpoiler(t){
        t.classList.toggle('spoiler-visible')
      }
    </script>
    
  </body>
</html>
